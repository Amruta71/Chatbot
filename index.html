<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Employee Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 600px;
            margin: auto;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f7f7f7;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            text-align: left;
        }
        .input-group {
            margin-top: 10px;
        }
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        .table th, .table td {
            padding: 12px;
            text-align: center;
        }
        #stop-speech {
            margin-left: 10px;
        }

        /* Title Animation Styles */
        @keyframes titleAnimation {
            0% {
                color: #007bff;
                transform: translateY(0);
            }
            25% {
                color: #ff6347; /* Tomato */
                transform: translateY(-5px);
            }
            50% {
                color: #32cd32; /* Lime Green */
                transform: translateY(0);
            }
            75% {
                color: #ff1493; /* Deep Pink */
                transform: translateY(5px);
            }
            100% {
                color: #007bff;
                transform: translateY(0);
            }
        }

        h2 {
            animation: titleAnimation 5s infinite; /* Title changes color every 5 seconds */
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 chat-container">
        <!-- Animated Title -->
        <h2>Employee Chatbot</h2>
        
        <!-- Form for Adding Data -->
        <form method="POST" action="/add_data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="email_id" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email_id" name="email_id" required>
            </div>
            <div class="mb-3">
                <label for="mobile_no" class="form-label">Mobile No.</label>
                <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>

        <!-- Show Data Button -->
        <a href="/show_data" class="btn btn-success mt-3">Show Data</a>

        <!-- Chatbox for interactions -->
        <div id="chat-box" class="chat-box mt-5"></div>
        
        <!-- User Input for Chatbot -->
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your message here..." class="form-control">
            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            <button onclick="startVoiceRecognition()" class="btn btn-secondary">ðŸŽ¤</button>
            <button id="stop-speech" onclick="stopSpeech()" class="btn btn-danger">Stop Speaking</button>
        </div>

        <!-- Display Employee Data in Table Format -->
        <div class="table-container">
            {% if data %}
            <h3 class="mt-5 text-center">Employee Data</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email ID</th>
                        <th>Mobile No</th>
                    </tr>
                </thead>
                <tbody>
                    {{ data | safe }}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>

<script>
    let recognition;
    let speechSynthesisUtterance;
    let speaking = false;

    // Speech Recognition Setup
    function startVoiceRecognition() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Your browser does not support Speech Recognition.");
            return;
        }

        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function () {
            console.log("Voice recognition started.");
        };

        recognition.onresult = function (event) {
            const userInput = event.results[0][0].transcript;
            document.getElementById("user-input").value = userInput;
            sendMessage();  // Send recognized speech as text input
        };

        recognition.onerror = function (event) {
            console.error("Speech recognition error:", event.error);
        };

        recognition.onend = function () {
            console.log("Voice recognition stopped.");
        };

        recognition.start();
    }

    // Stop Speech Functionality
    function stopSpeech() {
        if (speaking) {
            window.speechSynthesis.cancel();  // Stops speaking
            speaking = false;
        }
    }

    // Send message to the server and display the response
    function sendMessage() {
        const inputField = document.getElementById("user-input");
        const message = inputField.value.trim();
        if (message === "") return;

        const chatBox = document.getElementById("chat-box");

        // Display user message
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user-message");
        userMessage.textContent = "You: " + message;
        chatBox.appendChild(userMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send message to server
        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            // Display bot response
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.innerHTML = "Chatbot: " + data.response;
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            inputField.value = "";

            // Speak bot response
            speakResponse(data.response);
        });
    }

    // Speech Synthesis (Chatbot speaking)
    function speakResponse(responseText) {
        if (speaking) {
            window.speechSynthesis.cancel();
        }
        speechSynthesisUtterance = new SpeechSynthesisUtterance(responseText);
        speechSynthesisUtterance.lang = "en-US";
        window.speechSynthesis.speak(speechSynthesisUtterance);
        speaking = true;
    }
</script>
</body>
</html>
